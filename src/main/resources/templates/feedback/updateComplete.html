<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" layout:decorator="layout">
<body>
	<!-- Top bar starts -->
	<div class="top-bar clearfix" layout:fragment="top_bar">
		<div class="row gutter">
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
				<div class="page-title">
					<h4>フィードバック更新完了</h4>
				</div>
			</div>
		</div>
	</div>
	<!-- Top bar ends -->

	<!-- Main container starts -->
	<div class="main-container" layout:fragment="main_container">

		<div class="alert alert-success light">
			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
			<i class="icon-check_circle"></i><strong>更新完了</strong> フィードバック情報を更新しました！
		</div>

		<!-- Row starts -->
		<div class="row gutter">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="panel panel-blue">
					<div class="panel-heading">
						<h4>
							<strong>フィードバック情報</strong>
						</h4>
					</div>
					<div class="panel-body">
						<form action="#" th:action="@{/feedback/list}" method="get" th:object="${feedbackInputForm}">
							
							<div class="form-group row gutter">
								<strong class="col-lg-2 text-right">顧客ID</strong>
								<div class="col-lg-4">
									<label class="col-lg-12" id="customerId" th:text="*{customerId}">9527</label>
								</div>
							</div>
							<div class="form-group row gutter">
								<strong class="col-lg-2 text-right">タイプ</strong>
								<div class="col-lg-4">
									<label class="col-lg-12" id="type" th:text="${T(jp.co.sparkworks.restaurant.backoffice.enums.FeedbackType).of(__*{type}__).label}"></label>
								</div>
							</div>
							<div class="form-group row gutter">
								<strong class="col-lg-2 text-right">詳細</strong>
								<div class="col-lg-4">
									<label class="col-lg-12" id="detail" th:text="*{detail}"></label>
								</div>
							</div>
							<div class="form-group row gutter">
								<strong class="col-lg-2 text-right">処理ステータス</strong>
								<div class="col-lg-4">
									<label class="col-lg-12" id="treatmentStatus" th:text="${T(jp.co.sparkworks.restaurant.backoffice.enums.TreatmentStatus).of(__*{treatmentStatus}__).label}"></label>
								</div>
							</div>
							<div class="form-group row gutter">
								<strong class="col-lg-2 text-right">処理備考</strong>
								<div class="col-lg-4">
									<label class="col-lg-12" id="treatmentMemo" th:text="*{treatmentMemo}"></label>
								</div>
							</div>
							<div class="form-group row gutter center-text">
								<div class="col-lg-12　">
									<button type="submit" class="btn btn-warning">一覧へ戻る</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- Row ends -->
	</div>
	<!-- Main container ends -->
</body>
</html>
