<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" layout:decorator="layout">
<body>
	<!-- Top bar starts -->
	<div class="top-bar clearfix" layout:fragment="top_bar">
		<div class="row gutter">
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
				<div class="page-title">
					<h4>抽選イベント一覧</h4>
				</div>
			</div>
		</div>
	</div>
	<!-- Top bar ends -->

	<!-- Main container starts -->
	<div class="main-container" layout:fragment="main_container">

		<!-- Row starts -->
		<div class="row gutter">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

				<div th:replace="common/errorMessages"></div>
				<div class="panel panel-blue">
					<div class="panel-heading">
						<h4>抽選イベント一覧</h4>
					</div>
					<div class="panel-body">
						<div class="table-responsive">
							<table id="basicExample" class="table table-striped table-condensed table-bordered no-margin">
								<thead>
									<tr>
										<th>抽選イベントID</th>
										<th>抽選詳細</th>
										<th>抽選タイトル</th>
										<th>抽選画像URL</th>
										<th>応募開始日時</th>
										<th>応募終了日時</th>
										<th>結果発表日時</th>
										<th>クーポンID</th>
									</tr>
								</thead>
								<tfoot>
									<tr>
										<th>抽選イベントID</th>
										<th>抽選詳細</th>
										<th>抽選タイトル</th>
										<th>抽選画像URL</th>
										<th>応募開始日時</th>
										<th>応募終了日時</th>
										<th>結果発表日時</th>
										<th>クーポンID</th>
									</tr>
								</tfoot>
								<tbody>

									<tr th:each="lotteryDto:${lotteryDtoList}">
										<td><a href="detail.html" th:text="${lotteryDto.lotteryId}" th:href="@{/lottery/detail(lotteryId=${lotteryDto.lotteryId})}">1</a></td>										
										<td th:text="${lotteryDto.lotteryDetail}"></td>
										<td th:text="${lotteryDto.lotteryTitle}"></td>
										<td th:text="${lotteryDto.lotteryImageUrl}"></td>
										<td th:text="${lotteryDto.startDatetime}"></td>
										<td th:text="${lotteryDto.endDatetime}"></td>
										<td th:text="${lotteryDto.announcementDatetime}"></td>
										<td th:text="${lotteryDto.couponId}"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Row ends -->

	</div>
	<!-- Main container ends -->
</body>
</html>
