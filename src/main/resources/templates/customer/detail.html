<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	layout:decorator="layout">

<body>
	<!-- Top bar starts -->
	<div class="top-bar clearfix" layout:fragment="top_bar">
		<div class="row gutter">
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
				<div class="page-title">
					<h4>顧客情報</h4>
				</div>
			</div>
		</div>
	</div>
	<!-- Top bar ends -->

	<!-- Main container starts -->
	<div class="main-container" layout:fragment="main_container">
		<!-- Row starts -->
		<div class="row gutter">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="panel panel-blue">


					<form class="form-horizontal" method="post">
						<div class="panel panel-blue">
							<div class="panel-heading">
								<h4>顧客情報</h4>
							</div>
							<div class="panel-body">
								<div class="form-group row gutter">
									<input type="hidden" th:field="${customerDto.customerId}" /> <strong
										class="col-lg-2 text-right">顧客ID</strong>
									<div class="col-lg-4">
										<label class="col-lg-12" th:text="${customerDto.customerId}">9527</label>
									</div>
								</div>
								<div class="form-group row gutter">
									<strong class="col-lg-2 text-right">端末識別子</strong>
									<div class="col-lg-4">
										<label class="col-lg-12" th:text="${customerDto.deviceId}">abcd121212</label>
									</div>
								</div>
								<div class="form-group row gutter">
									<strong class="col-lg-2 text-right">作成日時</strong>
									<div class="col-lg-4">
										<label class="col-lg-12" th:text="${customerDto.createAt}">123美味しい</label>
									</div>
								</div>
								<div class="form-group row gutter">
									<strong class="col-lg-2 text-right">ニックネーム</strong>
									<div class="col-lg-4">
										<label class="col-lg-12" th:text="${customerDto.nickName}">新垣结衣</label>
									</div>
								</div>


								<div class="form-group row gutter center-text">
									<div class="demo-btn-group center-text col-lg-12　">
										<div class="btn-block">

											<button type="submit" class="btn btn-warning"
												th:formaction="@{/customer/list}" th:formmethod="get">戻る</button>
										</div>
									</div>
								</div>

							</div>
						</div>
					</form>

				</div>
			</div>
		</div>
		<!-- Row ends -->
		<!-- Row starts -->

		<div class="row gutter">
			<div class="col-sm-12 col-md-12 col-lg-12 col-xs-12">
				<form action="#" th:object="${lotteryBingoForm}">
					<div class="panel panel-blue">
					<div class="panel-heading">
								<h4>気に入り店舗リスト</h4>
						<div class="panel-body">
							<div class="table-responsive">
								<table id="basicExample"
									class="table table-striped table-condensed table-bordered no-margin">
									<thead>
										<tr>
											<th>店舗ID</th>
											<th>店舗名</th>
											<th>作成日時</th>

										</tr>
									</thead>
									<tfoot>
										<tr>

											<th>店舗ID</th>
											<th>店舗名</th>
											<th>作成日時</th>

										</tr>

									</tfoot>
									<tbody>
										<tr
											th:each="customerFavoriteDto,iterStat : ${customerFavoriteDtoList}">
											<td th:text="${customerFavoriteDto. restaurantId}">1</td>
											<td th:text="${customerFavoriteDto.restaurantName}">1</td>
											<td th:text="${customerFavoriteDto.createDatetime}">hhhhh</td>
										</tr>
									</tbody>
								</table>
								※検索結果には最大1000件まで出力できます。これ以上越えると、検索条件で絞る必要があります。

							</div>
				</form>
			</div>
		</div>
		<!-- Row ends -->
	</div>
	<!-- Main container ends -->
</body>
</html>
