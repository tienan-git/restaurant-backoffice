<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" layout:decorator="layout">
<body>
	<!-- Top bar starts -->
	<div class="top-bar clearfix" layout:fragment="top_bar">
		<div class="row gutter">
			<div class="col-sm-6 col-md-6 col-lg-6 col-xs-12">
				<div class="page-title">
					<h4>フィードバック一覧</h4>
				</div>
			</div>
		</div>
	</div>
	<!-- Top bar ends -->

	<!-- Main container starts -->
	<div class="main-container" layout:fragment="main_container">

		<!-- Row starts -->
		<div class="row gutter">
			<div class="col-sm-12 col-md-12 col-lg-12 col-xs-12">
				<div class="panel panel-blue">
					<div class="panel-heading">
						<h4>検索条件</h4>
					</div>
					<div class="panel-body">
						<form class="form-horizontal" th:action="@{/feedback/search}" method="get" th:object="${feedbackSearchForm}">
							<div class="form-group row gutter">
								<strong class="col-lg-2 control-label">端末識別子</strong>
								<div class="col-lg-6">
									<input type="text" class="form-control" id="name" placeholder="端末識別子" th:field="*{deviceId}" />
								</div>
							</div>
							
							<div class="form-group row gutter">
								<strong class="col-lg-2 control-label">タイプ</strong>
								<div class="col-lg-6">
									<select class="form-control" th:field="*{type}">
										<option value="">すべて</option>
										<option th:each="object : ${T(jp.co.sparkworks.restaurant.backoffice.enums.FeedbackType).values()}" th:selected="${type == object.value}" th:value="${object.value}" th:text="${object.label}"></option>
									</select>
								</div>
							</div>
							
							<div class="form-group row gutter">
								<strong class="col-lg-2 control-label">処理ステータス</strong>
								<div class="col-lg-6">
									
									<select class="form-control" th:field="*{treatmentStatus}">
										<option value="">すべて</option>
										<option th:each="object : ${T(jp.co.sparkworks.restaurant.backoffice.enums.TreatmentStatus).values()}" th:selected="${treatmentStatus == object.value}" th:value="${object.value}" th:text="${object.label}"></option>
										
										
									</select>
								</div>
							</div>
						
							
							<div class="form-group row gutter center-text">
								<div class="demo-btn-group center-text col-lg-12">
									<div class="btn-block">
										<button type="submit" class="btn btn-info">検索</button>
									</div>
								</div>
							</div>
						</form>
					</div>
					<div class="panel-body">
						<div class="table-responsive">
							<table id="basicExample" class="table table-striped table-condensed table-bordered no-margin">
								<thead>
									<tr>
										<th>フィードバックID</th>
										<th>顧客ID</th>
										
										<th>タイプ</th>
										<th>詳細</th>
										<th>処理ステータス</th>
										<th>処理備考</th>
										
										
									</tr>
								</thead>
								<tfoot>
									<tr>
										<th>フィードバックID</th>
										<th>顧客ID</th>
									
										<th>タイプ</th>
										<th>詳細</th>
										<th>処理ステータス</th>
										<th>処理備考</th>
									</tr>
								</tfoot>
								<tbody>
									<tr th:each="feedbackDto,iterStat : *{feedbackDtoList}">
										<td><a href="#" th:href="@{/feedback/update(feedbackId=${feedbackDto.feedbackId})}" th:method="get" th:text="*{feedbackDto.feedbackId}">0001</a></td>
										<td th:text="*{feedbackDto.customerId}">0001</td>
										<td th:if="*{feedbackDto.type} != null" th:text="${T(jp.co.sparkworks.restaurant.backoffice.enums.FeedbackType).of(__*{feedbackDto.type}__).label}">内容意見</td>
										<td th:unless="*{feedbackDto.type} != null">/td>
										<td th:text="*{feedbackDto.detail}">yyyyy</td>
										<td th:if="*{feedbackDto.treatmentStatus} != null" th:text="${T(jp.co.sparkworks.restaurant.backoffice.enums.TreatmentStatus).of(__*{feedbackDto.treatmentStatus}__).label}">利用可</td>
										<td th:unless="*{feedbackDto.treatmentStatus} != null"></td>
								<td th:text="*{feedbackDto.treatmentMemo}">hhhhh</td>
									</tr>

								</tbody>
							</table>
							※検索結果には最大1000件まで出力できます。これ以上越えると、検索条件で絞る必要があります。
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Row ends -->

	</div>
	<!-- Main container ends -->
</body>
</html>
