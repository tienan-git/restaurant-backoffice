<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" layout:decorator="layout">

<body>
	<!-- Top bar starts -->
	<div class="top-bar clearfix" layout:fragment="top_bar">
		<div class="row gutter">
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
				<div class="page-title">
					<h4>店舗削除確認</h4>
				</div>
			</div>
		</div>
	</div>
	<!-- Top bar ends -->

	<!-- Main container starts -->
	<div class="main-container" layout:fragment="main_container">

		<!-- Row starts -->

		<div class="row gutter">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="panel panel-blue">
					<div class="panel-heading">
						<h4>店舗情報</h4>
					</div>
					<div class="panel-body">
						<form id="defaultForm" method="post" th:action="@{/coupon/deleteComplete}" class="form-horizontal" th:object="${couponInputForm}">
							<input type="hidden" th:field="*{couponId}" />
							<div class="form-group row gutter">
								<strong class="col-lg-2 text-right">店舗ID</strong>
								<div class="col-lg-4">
									<label class="col-lg-12" th:text="${couponDto.couponId}">9527</label>
								</div>
							</div>
							<div class="form-group row gutter">
								<strong class="col-lg-2 text-right">店舗名</strong>
								<div class="col-lg-4">
									<label class="col-lg-12" th:text="${couponDto.couponName}">user@fund.co.jp</label>
								</div>
							</div>
							<div class="form-group row gutter">
								<strong class="col-lg-2 text-right">店舗担当者</strong>
								<div class="col-lg-4">
									<label class="col-lg-12" th:text="${couponDto.manager}">新垣结衣</label>
								</div>
							</div>
							<div class="form-group row gutter">
								<strong class="col-lg-2 text-right">店舗連絡先</strong>
								<div class="col-lg-4">
									<label class="col-lg-12" th:text="${couponDto.telephonePhone}">abcd121212</label>
								</div>
							</div>
							<div class="form-group row gutter">
								<strong class="col-lg-2 text-right">店舗営業時間</strong>
								<div class="col-lg-4">
									<label class="col-lg-12" th:text="${couponDto.businessHours}">abcd121212</label>
								</div>
							</div>
							<div class="form-group row gutter">
								<strong class="col-lg-2 text-right">店舗URL</strong>
								<div class="col-lg-4">
									<label class="col-lg-12" th:text="${couponDto.siteUrl}">abcd121212</label>
								</div>
							</div>
							<div class="form-group row gutter">
								<strong class="col-lg-2 text-right">店舗画像URL</strong>
								<div class="col-lg-4">
									<label class="col-lg-12" th:text="${couponDto.imageUrl}">abcd121212</label>
								</div>
							</div>
							<div class="form-group row gutter">
								<strong class="col-lg-2 text-right">緯度</strong>
								<div class="col-lg-4">
									<label class="col-lg-12" th:text="${couponDto.latitude}">abcd121212</label>
								</div>
							</div>
							<div class="form-group row gutter">
								<strong class="col-lg-2 text-right">経度</strong>
								<div class="col-lg-4">
									<label class="col-lg-12" th:text="${couponDto.longitude}">abcd121212</label>
								</div>
							</div>
							<div class="form-group row gutter">
								<strong class="col-lg-2 text-right">店舗ステータス</strong>
								<div class="col-lg-4">
									<label class="col-lg-12" th:text="${couponDto.couponStatus}">abcd121212</label>
								</div>
							</div>
							<div class="form-group row gutter">
								<strong class="col-lg-2 text-right">店舗アドレス</strong>
								<div class="col-lg-4">
									<label class="col-lg-12" th:text="${couponDto.address}">abcd121212</label>
								</div>
							</div>
							<div class="form-group row gutter">
								<strong class="col-lg-2 text-right">店舗備考</strong>
								<div class="col-lg-4">
									<label class="col-lg-12" th:text="${couponDto.memo}">abcd121212</label>
								</div>
							</div>
							<div class="demo-btn-group center-text col-lg-12">
								<div class="btn-block">
									<button type="submit" class="btn btn-danger" th:formaction="@{/coupon/deleteComplete(couponId=*{couponId})}" th:formmethod="post">削除</button>
									<button type="submit" class="btn btn-warning" th:formaction="@{/coupon/returnToUserDetail(couponId=*{couponId})}" th:formmethod="post">戻る</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- Row ends -->
	</div>
	<!-- Main container ends -->
</body>
</html>
