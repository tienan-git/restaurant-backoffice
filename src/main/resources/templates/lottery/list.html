<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" layout:decorator="layout">
<body>
	<!-- Top bar starts -->
	<div class="top-bar clearfix" layout:fragment="top_bar">
		<div class="row gutter">
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
				<div class="page-title">
					<h4>抽選一覧</h4>
				</div>
			</div>
		</div>
	</div>
	<!-- Top bar ends -->

	<!-- Main container starts -->
	<div class="main-container" layout:fragment="main_container">

		<!-- Row starts -->
		<div class="row gutter">
			<form class="form-horizontal" th:action="@{/lottery/search}" method="get" th:object="${lotterySearchForm}">
				<div class="col-sm-12 col-md-12 col-lg-12 col-xs-12">
					<div class="panel panel-blue">
						<div class="panel-heading">
							<h4>検索条件</h4>
						</div>
						<div class="panel-body">
							<div class="form-group row gutter">
								<strong class="col-lg-2 control-label">抽選ID</strong>
								<div class="col-lg-6">
									<input type="text" class="form-control" id="name" placeholder="抽選ID" th:field="*{lotteryId}" />
								</div>
							</div>
							<div class="form-group row gutter center-text">
								<div class="demo-btn-group center-text col-lg-12">
									<div class="btn-block">
										<button sec:authorize="hasAuthority('LOTTERY_VIEW')" type="submit" class="btn btn-info">検索</button>
									</div>
								</div>
							</div>

						</div>
						<div class="panel-body">
							<div class="table-responsive">
								<table id="basicExample" class="table table-striped table-condensed table-bordered no-margin">
									<thead>
										<tr>
											<th>抽選ID</th>
											<th>抽選タイトル</th>
											<th>応募開始日時</th>
											<th>応募終了日時</th>
											<th>結果発表日時</th>
											<th>表示開始日時</th>
											<th>表示終了日時</th>
                                      <!-- <th>クーポンID</th> -->
											<th>応募人数</th>
											<th>抽選ステータス</th>
										</tr>
									</thead>
									<tfoot>
										<tr>
											<th>抽選ID</th>
											<th>抽選タイトル</th>
											<th>応募開始日時</th>
											<th>応募終了日時</th>
											<th>結果発表日時</th>
											<th>表示開始日時</th>
											<th>表示終了日時</th>		
                                      <!-- <th>クーポンID</th> -->
											<th>応募人数</th>
											<th>抽選ステータス</th>
										</tr>

									</tfoot>
									<tbody>
										<tr th:each="lotteryDto,iterStat : ${lotteryDtoList}">
											<td><a href="detail.html" th:text="${lotteryDto.lotteryId}" th:href="@{/lottery/detail(lotteryId=${lotteryDto.lotteryId})}">5</a></td>
											<td th:text="${lotteryDto.lotteryTitle}">hhhhh</td>
											<td th:text="${lotteryDto.startDatetimeFormat}">1</td>
											<td th:text="${lotteryDto.endDatetimeFormat}">1</td>
											<td th:text="${lotteryDto. announcementDatetimeFormat}">1</td>
											<td th:text="${lotteryDto.displayStartDatetimeFormat}">1</td>
											<td th:text="${lotteryDto.displayEndDatetimeFormat}">1</td>
                                     <!-- <td th:text="${lotteryDto.couponId}">5</td> -->
												<td th:text="${lotteryDto.count}">5</td>
<!-- 											<td th:text="${lotteryDto.lotteryStatus}">5</td> -->
											<td th:if="${lotteryDto.lotteryStatus} != null" th:text="${T(jp.co.sparkworks.restaurant.backoffice.enums.LotteryStatus).of('__${lotteryDto.lotteryStatus}__').label}">1</td>
										
										</tr>
									</tbody>
								</table>
								※検索結果には最大1000件まで出力できます。これ以上越えると、検索条件で絞る必要があります。
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
		<!-- Row ends -->

	</div>
	<!-- Main container ends -->
</body>
</html>
