<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" layout:decorator="layout">
<body>
	<!-- Top bar starts -->
	<div class="top-bar clearfix" layout:fragment="top_bar">
		<div class="row gutter">
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
				<div class="page-title">
					<h4>クーポン一覧</h4>
				</div>
			</div>
		</div>
	</div>
	<!-- Top bar ends -->

	<!-- Main container starts -->
	<div class="main-container" layout:fragment="main_container">

		<!-- Row starts -->
		<div class="row gutter">
			<div class="col-sm-12 col-md-12 col-lg-12 col-xs-12">
				<div class="panel panel-blue">
					<div class="panel-heading">
						<h4>クーポン一覧</h4>
					</div>
					<div class="panel-body">
						<form class="form-horizontal" th:action="@{/coupon/search}" method="get" th:object="${couponSearchForm}">
							
							<div class="form-group row gutter">
								<strong class="col-lg-2 control-label">クーポン一覧</strong>
								<div class="col-lg-6">
									<input type="text" class="form-control" id="name" placeholder="CouponID" th:field="*{couponId}" />
								</div>
							</div>
							
						</form>
					</div>
					<div class="panel-body">
						<div class="table-responsive">
							<table id="basicExample" class="table table-striped table-condensed table-bordered no-margin">
								<thead>
									<tr>
										<th>クーポンID</th>
										<th>店舗ID</th>
										<th>タイトル</th>
										<th>詳細</th>
										<th>開始期間</th>
										<th>終了期間</th>
										<th>クーポン枚数</th>
										<th>人数</th>
									</tr>
								</thead>
								<tfoot>
									<tr>
										<th>クーポンID</th>
										<th>店舗ID</th>
										<th>タイトル</th>
										<th>詳細</th>
										<th>開始期間</th>
										<th>終了期間</th>
										<th>クーポン枚数</th>
										<th>人数</th>
									</tr>
		
								</tfoot>
								<tbody>
									
									<tr th:each="couponDto ,iterStat : *{couponDtoList}">
										<td><a href="detail.html" th:text="${couponDto.couponId}" th:href="@{/coupon/Detail(couponId=${couponDto.couponId})}">13</a></td>
										<td th:text="${couponDto.restaurantId}">陈家私菜</td>
										<td th:text="${couponDto.title}">王二柱</td>
										<td th:text="${couponDto.detail}">08-2394-7292</td>
										<td th:text="${couponDto.startDate}">10:00-23:00</td>
										<td th:text="${couponDto.endDate}">秋葉原</td>
										<td th:text="${couponDto.totalAmount}">連携</td>
										<td th:text="${couponDto.count}">5</td>
									</tr>
									</tr>

								</tbody>
							</table>
							※検索結果には最大1000件まで出力できます。これ以上越えると、検索条件で絞る必要があります。
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Row ends -->

	</div>
	<!-- Main container ends -->
</body>
</html>
